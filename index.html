<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pepper Sample</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.10/c3.min.css"/>
    <style>
        html, body {
            margin:0; padding:0;
        }
        body {
            font-size: 24px;
        }
        .main {
            width: 960px;
            margin: 0 auto;
        }
        .contents {
            margin: 2em 0;
        }
        .display-block {
            display: inline;
        }
        .display-timestamp {
            display: inline;
            font-size: 12px;
            margin-left: 2em;
        }
        #chart {
        }
        .display-value {
            display: inline;
        }
        .buttons {
            display: inline;
            margin: 0 2em;;
        }
        .btn {
            display: inline-block;
            padding: 6px 12px;
            margin-bottom: 0;
            font-size: 14px;
            font-weight: 400;
            line-height: 1.42857143;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            -ms-touch-action: manipulation;
            touch-action: manipulation;
            cursor: pointer;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            background-image: none;
            border: 1px solid rgba(0, 0, 0, 0);
            border-radius: 4px;
            color: #333;
            background-color: #FFF;
            border-color: #CCC;
        }
        .btn:hover {
            color: #333;
            background-color: #E6E6E6;
            border-color: #ADADAD;
        }
    </style>

</head>
<body>

<section class="main">
    <h1>Hello Pepper x IoT</h1>
    <div class="contents">
        <div class="buttons">
            <button class="btn plus-btn" v-on="click: plus">+1</button>
            <button class="btn minus-btn" v-on="click: minus">-1</button>
        </div>
        <div class="display-block">
            <div class="display-value" v-text="value"></div>
            <div class="display-timestamp" v-text="timestamp | timestamp"></div>
        </div>
    </div>

    <div id="chart"></div>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.10/c3.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/vue/0.11.5/vue.min.js"></script>
<script src="https://cdn.pubnub.com/pubnub-dev.js"></script>

<script src="main.js"></script>
<script>
(function(){
    if (window.sensorModel) {
        sensorModel.$watch('value', function(val) {
            console.log('change value: ', val);
        });
    }
})();
</script>

</body>
</html>
