<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pepper Sample</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.10/c3.min.css"/>
    <style>
        html, body {
            margin:0; padding:0;
        }
        body {
            font-size: 24px;
        }
        .main {
            width: 960px;
            margin: 0 auto;
        }
        .contents {
            margin: 2em 0;
        }
        .display-block {
            display: inline;
        }
        .display-timestamp {
            display: inline;
            font-size: 12px;
            margin-left: 2em;
        }
        #chart {
        }
        .display-value {
            display: inline;
        }
        .buttons {
            display: inline;
            margin: 0 2em;;
        }
        .btn {
            display: inline-block;
            padding: 6px 12px;
            margin-bottom: 0;
            font-size: 14px;
            font-weight: 400;
            line-height: 1.42857143;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            -ms-touch-action: manipulation;
            touch-action: manipulation;
            cursor: pointer;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            background-image: none;
            border: 1px solid rgba(0, 0, 0, 0);
            border-radius: 4px;
            color: #333;
            background-color: #FFF;
            border-color: #CCC;
        }
        .btn:hover {
            color: #333;
            background-color: #E6E6E6;
            border-color: #ADADAD;
        }
    </style>

</head>
<body>

<section class="main">
    <h1>Hello Pepper x IoT</h1>
    <div class="contents">
        <div class="buttons">
            <button class="btn plus-btn" v-on="click: plus">+1</button>
            <button class="btn minus-btn" v-on="click: minus">-1</button>
        </div>
        <div class="display-block">
            <div class="display-value" v-text="value"></div>
            <div class="display-timestamp" v-text="timestamp | timestamp"></div>
        </div>
    </div>

    <div id="chart"></div>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.10/c3.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/vue/0.11.5/vue.min.js"></script>
<script src="http://cdn.mlkcca.com/v0.2.8/milkcocoa.js"></script>
<script>
    (function(){
        var milkcocoa = new MilkCocoa("https://io-di89tkgyc.mlkcca.com:443");
        var model, chart;

        var ds = milkcocoa.dataStore("sample");
        var now = typeof Date.now === 'undefined' ? function() {
            return new Date().getTime();
        } : Date.now;

        Vue.filter('timestamp', function (value) {
            return new Date(value).toString();
        });

        function pushData(value) {
            var data = { value : value, timestamp: now() }
//            ds.push(data);
            model.$data.value = data.value;
            model.$data.timestamp = data.timestamp;
            flowChart([data]);
        }

        model = new Vue({
            el: '.contents',
            data: {
                value: 0,
                timestamp: 0
            },
            methods: {
                plus: function() {
                    pushData(this.$data.value + 1);
                },
                minus: function() {
                    pushData(this.$data.value - 1);
                }
            }
        });
        ds.on("push", function(data) {
            model.$data.value = data.value.value;
            model.$data.timestamp = data.value.timestamp;
            flowChart([data.value]);
        });
        ds.query().sort('desc').limit(5).done(function(data){
            model.$data.value = data[0].value;
            model.$data.timestamp = data[0].timestamp;
            flowChart(data);
        });

        function flowChart(data) {
            chart.flow({
                json: data,
                keys: {
                    x: 'timestamp',
                    value: ['value']
                },
                duration: 300,
//                length: 3
            });
        }

        chart = c3.generate({
            data: {
                json: [
                    {value: 0, timestamp: 0},
                    {value: 0, timestamp: 0},
                    {value: 0, timestamp: 0},
                    {value: 0, timestamp: 0},
                    {value: 0, timestamp: 0}
                ],
                keys: {
                    x: 'timestamp',
                    value: ['value']
                }
            },
            axis: {
                x: {
                    type: 'timeseries',
                    tick: {
                        format: '%H:%M:%S'
                    }
                },
                y: {
                    tick: {
                        format: d3.format('d')
                    }
                }
            }
        });
        window.ds = ds;

    })();
</script>
</body>
</html>
