<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pepper Sample</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.10/c3.min.css"/>
    <style>
        html, body {
            margin:0; padding:0;
        }
        body {
            font-size: 24px;
        }
        .main {
            width: 960px;
            margin: 0 auto;
        }
        .contents {
            margin: 2em 0;
        }
        .display-block {
            display: inline;
        }
        .display-timestamp {
            display: inline;
            font-size: 12px;
            margin-left: 2em;
        }
        #chart {
        }
        .display-value {
            display: inline;
        }
        .buttons {
            display: inline;
            margin: 0 2em;;
        }
        .btn {
            display: inline-block;
            padding: 6px 12px;
            margin-bottom: 0;
            font-size: 14px;
            font-weight: 400;
            line-height: 1.42857143;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            -ms-touch-action: manipulation;
            touch-action: manipulation;
            cursor: pointer;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            background-image: none;
            border: 1px solid rgba(0, 0, 0, 0);
            border-radius: 4px;
            color: #333;
            background-color: #FFF;
            border-color: #CCC;
        }
        .btn:hover {
            color: #333;
            background-color: #E6E6E6;
            border-color: #ADADAD;
        }
    </style>

</head>
<body>

<section class="main">
    <h1>Hello Pepper x IoT</h1>
    <div class="contents">
        <div class="buttons">
            <button class="btn" id="btn-plus">+1</button>
            <button class="btn" id="btn-minus">-1</button>
            <button class="btn" id="btn-clear">clear</button>
        </div>
        <div class="display-block">
            <div class="display-value" id="display-value"></div>
            <div class="display-timestamp" id="display-timestamp"></div>
        </div>
    </div>

    <div id="chart"></div>
</section>

<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.10/c3.min.js"></script>


<script src="http://cdn.mlkcca.com/v0.2.8/milkcocoa.js"></script>
<script>
    (function(){
        var milkcocoa = new MilkCocoa("https://io-di89tkgyc.mlkcca.com:443");
        var chart;

        var ds = milkcocoa.dataStore("sample");
        var now = typeof Date.now === 'undefined' ? function() {
            return new Date().getTime();
        } : Date.now;

        var data = {
            value: 0,
            timestamp: 0
        };
        var $displayValue = $('#display-value'),
            $displayTImestamp = $('#display-timestamp');


        function pushData(value) {
            var d = { value : value, timestamp: now() };
            ds.push(d);
        }

        function plus() {
            data.value += 1;
            showData(data);
            pushData(data.value);
        }

        function minus() {
            data.value -= 1;
            showData(data);
            pushData(data.value);
        }

        function clear() {
            removeAll();
            clearChart();
            data.value = 0;
            data.timestamp = now();
            showData(data);
        }
        function removeAll() {
            ds.query().done(function(data) {
                data.forEach(function(value) {
                    ds.remove(value.id);
                });
            });
        }


        function showData(d) {
            $displayValue.html(d.value);
            $displayTImestamp.html(convertDate(d.timestamp));
        }

        function convertDate(time) {
            return new Date(time).toString();
        }

        $('#btn-plus').on('click', plus);
        $('#btn-minus').on('click', minus);
        $('#btn-clear').on('click', clear);

        ds.on("push", function(d) {
            data.value = d.value.value;
            data.timestamp = d.value.timestamp;
            showData(data);
            flowChart(data);
        });

        ds.query().sort('desc').limit(5).done(function(d){
            data.value = d[0].value;
            data.timestamp = d[0].timestamp;
            showData(data);
            flowChart(d);
        });

        var initialData = [
            {value: 0, timestamp: 0},
            {value: 0, timestamp: 0},
            {value: 0, timestamp: 0},
            {value: 0, timestamp: 0},
            {value: 0, timestamp: 0}
        ];

        function clearChart() {
            chart.load({
                json: initialData,
                keys: {
                    x: 'timestamp',
                    value: ['value']
                }
            });

        }

        function flowChart(data) {
            if (!(data instanceof Array)) {
                data = [data];
            }
            chart.flow({
                json: data,
                keys: {
                    x: 'timestamp',
                    value: ['value']
                },
                duration: 300
            });
        }

        chart = c3.generate({
            data: {
                json: initialData,
                keys: {
                    x: 'timestamp',
                    value: ['value']
                }
            },
            axis: {
                x: {
                    type: 'timeseries',
                    tick: {
                        format: '%H:%M:%S'
                    }
                },
                y: {
                    tick: {
                        format: d3.format('d')
                    }
                }
            }
        });
        window.ds = ds;

    })();
</script>
</body>
</html>
